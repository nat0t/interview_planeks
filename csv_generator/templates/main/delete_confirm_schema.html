{% extends 'main/base.html' %}
{% block main %}
    <div class="category_delete">
        <div class="h1">Are you sure?</div>
        <form action="{% url 'main:delete_schema' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'main:list_schemas' %}">Cancel</a>
        </button>
    </div>
{% endblock %}
